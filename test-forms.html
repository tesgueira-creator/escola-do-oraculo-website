<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Formularios - Escola do Oraculo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f5f0;
        padding: 2rem;
        color: #2c2c2c;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        color: #4b0082;
        margin-bottom: 2rem;
      }
      .form-box {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .form-box h2 {
        color: #4b0082;
        margin-bottom: 1.5rem;
        font-size: 1.3rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
      button {
        background: #4b0082;
        color: white;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        transition: background 0.3s;
      }
      button:hover {
        background: #7e2da0;
      }
      .msg {
        padding: 1rem;
        border-radius: 4px;
        margin-top: 1rem;
        display: none;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Teste de Formularios - Escola do Oraculo</h1>

      <div class="form-box">
        <h2>1. Formulario de Contacto</h2>
        <form id="form1">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" name="name" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required />
          </div>
          <div class="form-group">
            <label>Assunto</label>
            <input type="text" name="subject" required />
          </div>
          <div class="form-group">
            <label>Mensagem</label>
            <textarea name="message" required></textarea>
          </div>
          <button type="submit">Enviar Contacto</button>
          <div id="msg1" class="msg"></div>
        </form>
      </div>

      <div class="form-box">
        <h2>2. Formulario de Inscricao</h2>
        <form id="form2">
          <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" name="name" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required />
          </div>
          <div class="form-group">
            <label>Curso</label>
            <select name="course" required>
              <option value="">-- Selecione --</option>
              <option value="modulo1">Modulo 1 - 49 euros</option>
              <option value="modulo2">Modulo 2 - 49 euros</option>
              <option value="modulo3">Modulo 3 - 49 euros</option>
            </select>
          </div>
          <button type="submit">Inscrever-se</button>
          <div id="msg2" class="msg"></div>
        </form>
      </div>
    </div>

    <script>
      const FORM_ID = "2912996790062022601";

      document.getElementById("form1").addEventListener("submit", async (e) => {
        e.preventDefault();
        const msgDiv = document.getElementById("msg1");
        const formData = new FormData(e.target);

        try {
          const response = await fetch(`https://formspree.io/f/${FORM_ID}`, {
            method: "POST",
            body: formData,
            headers: { Accept: "application/json" },
          });

          if (response.ok) {
            msgDiv.className = "msg success";
            msgDiv.textContent = "✓ Contacto enviado com sucesso!";
            e.target.reset();
          } else {
            throw new Error("Erro");
          }
        } catch (err) {
          msgDiv.className = "msg error";
          msgDiv.textContent = "✗ Erro ao enviar. Tente novamente.";
        }
        msgDiv.style.display = "block";
        setTimeout(() => {
          msgDiv.style.display = "none";
        }, 4000);
      });

      document.getElementById("form2").addEventListener("submit", async (e) => {
        e.preventDefault();
        const msgDiv = document.getElementById("msg2");
        const formData = new FormData(e.target);

        try {
          const response = await fetch(`https://formspree.io/f/${FORM_ID}`, {
            method: "POST",
            body: formData,
            headers: { Accept: "application/json" },
          });

          if (response.ok) {
            msgDiv.className = "msg success";
            msgDiv.textContent =
              "✓ Inscricao enviada com sucesso! Entraremos em contacto.";
            e.target.reset();
          } else {
            throw new Error("Erro");
          }
        } catch (err) {
          msgDiv.className = "msg error";
          msgDiv.textContent = "✗ Erro ao enviar. Tente novamente.";
        }
        msgDiv.style.display = "block";
        setTimeout(() => {
          msgDiv.style.display = "none";
        }, 4000);
      });
    </script>
  </body>
</html>
