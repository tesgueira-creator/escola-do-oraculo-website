<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Recuperar Senha - Escola do Or√°culo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        background: #f5f5f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border-top: 5px solid #4b0082;
      }
      h1 {
        color: #4b0082;
        margin-bottom: 10px;
        font-family: "Georgia", serif;
        font-size: 1.8rem;
      }
      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 0.95rem;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #c5a059;
        color: #2a0a4a;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
      }
      button:hover {
        background: #b08d4d;
      }
      .back-link {
        display: block;
        margin-top: 30px;
        color: #888;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        display: none;
      }
      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Recuperar Senha</h1>
      <p class="subtitle">
        Insira o seu email e enviaremos instru√ß√µes para redefinir a sua senha.
      </p>

      <form id="forgot-form" onsubmit="handleForgotPassword(event)">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="O seu email"
          required
        />
        <button type="submit">Enviar Link de Recupera√ß√£o</button>
      </form>

      <div id="success-msg" class="success-message">
        ‚úÖ Email enviado! Verifique a sua caixa de entrada (e spam) para as
        instru√ß√µes de recupera√ß√£o.
      </div>

      <div id="error-msg" class="error-message">
        ‚ùå N√£o foi poss√≠vel enviar o email. Verifique se o email est√° correto.
      </div>

      <a href="login.html" class="back-link">&larr; Voltar para Login</a>
    </div>

    <script>
      // Auto-detect API URL based on environment
      let API_URL = "https://web-production-21437.up.railway.app";
      if (
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
      ) {
        API_URL = "http://localhost:8000";
      } else if (window.location.protocol !== "file:") {
        API_URL = window.location.origin;
      }

      async function handleForgotPassword(e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const submitBtn = e.target.querySelector("button");
        const originalText = submitBtn.innerText;
        const successMsg = document.getElementById("success-msg");
        const errorMsg = document.getElementById("error-msg");

        // Hide messages
        successMsg.style.display = "none";
        errorMsg.style.display = "none";

        try {
          submitBtn.disabled = true;
          submitBtn.innerText = "Enviando...";

          const response = await fetch(API_URL + "/auth/forgot-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: email }),
          });

          if (response.ok) {
            successMsg.style.display = "block";
            document.getElementById("forgot-form").style.display = "none";
          } else {
            const data = await response.json();
            errorMsg.innerText =
              "‚ùå " + (data.detail || "Erro ao enviar email.");
            errorMsg.style.display = "block";
          }
        } catch (error) {
          console.error("Error:", error);
          // Show success anyway to prevent email enumeration attacks
          successMsg.style.display = "block";
          document.getElementById("forgot-form").style.display = "none";
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerText = originalText;
        }
      }
    </script>
  </body>
</html>
