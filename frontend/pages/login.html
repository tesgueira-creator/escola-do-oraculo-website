<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Escola do Or√°culo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        background: #f5f5f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border-top: 5px solid #4b0082;
      }
      h1 {
        color: #4b0082;
        margin-bottom: 20px;
        font-family: "Georgia", serif;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #c5a059;
        color: #2a0a4a;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
      }
      button:hover {
        background: #b08d4d;
      }
      .links {
        margin-top: 20px;
        font-size: 0.9rem;
      }
      a {
        color: #4b0082;
        text-decoration: none;
      }
      .back-link {
        display: block;
        margin-top: 30px;
        color: #888;
        text-decoration: none;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>√Årea de Membros</h1>
      <form onsubmit="handleLogin(event)">
        <div
          style="
            text-align: left;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
          "
        >
          Email
        </div>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <div
          style="
            text-align: left;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
          "
        >
          Senha
        </div>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
          required
        />

        <button type="submit">Entrar no Templo</button>
      </form>
      <div class="links">
        <a href="forgot-password.html">Esqueceu a Senha?</a> |
        <a href="signup.html">Criar Conta</a>
      </div>
      <a href="../index.html" class="back-link">&larr; Voltar para Home</a>

      <div
        class="success-message"
        id="success-message"
        style="
          display: none;
          background: #e8f5e9;
          color: #2e7d32;
          padding: 10px;
          border-radius: 5px;
          margin-top: 15px;
          font-size: 0.9rem;
        "
      >
        ‚úÖ Conta criada com sucesso! Fa√ßa login para continuar.
      </div>
    </div>

    <script>
      // Check if user just registered
      window.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("registered") === "true") {
          document.getElementById("success-message").style.display = "block";
        }
      });

      // Auto-detect API URL based on environment
      let API_URL = "https://web-production-21437.up.railway.app"; // Default to production

      if (
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
      ) {
        API_URL = "http://localhost:8000";
      } else if (window.location.protocol !== "file:") {
        // If not localhost and not file protocol, use relative origin
        API_URL = window.location.origin;
      }

      console.log("Login using API_URL:", API_URL);

      async function handleLogin(e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const submitBtn = e.target.querySelector("button");
        const originalText = submitBtn.innerText;

        try {
          submitBtn.disabled = true;
          submitBtn.innerText = "Autenticando...";

          console.log("Tentando login com:", email);
          console.log("API_URL:", API_URL);

          // Connect to the Python FastAPI Backend
          const response = await fetch(API_URL + "/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: email,
              password: password,
            }),
          });

          console.log("Response status:", response.status);

          let data;
          try {
            data = await response.json();
            console.log("Response data:", data);
          } catch (jsonError) {
            console.error("Erro ao parsear JSON:", jsonError);
            throw new Error("Resposta inv√°lida do servidor");
          }

          if (response.ok && data.access_token) {
            // Success: Save token and redirect
            console.log("‚úÖ Login bem-sucedido!");
            localStorage.setItem("user_token", data.access_token);
            localStorage.setItem("user_email", email);

            // Show success message before redirect
            submitBtn.innerText = "‚úÖ Entrando...";
            setTimeout(() => {
              window.location.href = "oraculo-app.html";
            }, 500);
          } else {
            // Error handling
            console.error("‚ùå Login falhou:", data);

            // MODO DEMO: Se backend falhar (401, 500, etc) e credenciais corretas
            if (email === "tomas.teste@teste.com" && password === "Teste123!") {
              console.log(
                "üé≠ Modo Demo ativado: Backend offline, usando login local"
              );
              localStorage.setItem("user_token", "demo_token_" + Date.now());
              localStorage.setItem("user_email", email);
              localStorage.setItem("user_name", "Tomas Esgueira");

              submitBtn.innerText = "‚úÖ Entrando (Modo Demo)...";
              setTimeout(() => {
                window.location.href = "oraculo-app.html";
              }, 500);
              return;
            }

            alert(
              data.detail ||
                data.message ||
                "Credenciais inv√°lidas. Verifique email e senha."
            );
          }
        } catch (error) {
          console.error("‚ùå Erro de conex√£o:", error);
          // MODO DEMO: Se backend n√£o responder, permite login com credenciais espec√≠ficas
          if (email === "tomas.teste@teste.com" && password === "Teste123!") {
            console.log("üé≠ Modo Demo: Login local bem-sucedido!");
            localStorage.setItem("user_token", "demo_token_" + Date.now());
            localStorage.setItem("user_email", email);
            localStorage.setItem("user_name", "Tomas Esgueira");

            submitBtn.innerText = "‚úÖ Entrando (Modo Demo)...";
            setTimeout(() => {
              window.location.href = "oraculo-app.html";
            }, 500);
            return;
          }
          alert(
            "Erro de conex√£o com o servidor.\n\n" +
              "Detalhes: " +
              error.message +
              "\n\n" +
              "Verifique:\n" +
              "1. Se o backend est√° rodando\n" +
              "2. Se as credenciais est√£o corretas\n" +
              "3. Console do navegador para mais detalhes (F12)"
          );
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerText = originalText;
        }
      }
    </script>
  </body>
</html>
