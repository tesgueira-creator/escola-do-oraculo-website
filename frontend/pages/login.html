<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Escola do Oráculo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        background: #f5f5f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border-top: 5px solid #4b0082;
      }
      h1 {
        color: #4b0082;
        margin-bottom: 20px;
        font-family: "Georgia", serif;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #c5a059;
        color: #2a0a4a;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
      }
      button:hover {
        background: #b08d4d;
      }
      .links {
        margin-top: 20px;
        font-size: 0.9rem;
      }
      a {
        color: #4b0082;
        text-decoration: none;
      }
      .back-link {
        display: block;
        margin-top: 30px;
        color: #888;
        text-decoration: none;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Área de Membros</h1>
      <form onsubmit="handleLogin(event)">
        <div
          style="
            text-align: left;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
          "
        >
          Email
        </div>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <div
          style="
            text-align: left;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
          "
        >
          Senha
        </div>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
          required
        />

        <button type="submit">Entrar no Templo</button>
      </form>
      <div class="links">
        <a href="#">Esqueceu a Senha?</a> |
        <a href="checkout-pro.html">Criar Conta</a>
      </div>
      <a href="../index.html" class="back-link">&larr; Voltar para Home</a>
    </div>

    <script>
      // Auto-detect API URL based on environment
      const API_URL =
        window.location.hostname === "localhost"
          ? "http://localhost:8000"
          : window.location.origin;

      async function handleLogin(e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const submitBtn = e.target.querySelector("button");
        const originalText = submitBtn.innerText;

        try {
          submitBtn.disabled = true;
          submitBtn.innerText = "Autenticando...";

          // Connect to the Python FastAPI Backend
          const response = await fetch(API_URL + "/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: email,
              password: password,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            // Success: Save token and redirect
            localStorage.setItem("user_token", data.access_token);
            localStorage.setItem("user_email", email);
            window.location.href = "oraculo-app.html";
          } else {
            // Error handling
            alert(data.detail || "Erro ao realizar login");
          }
        } catch (error) {
          console.error("Login error:", error);
          alert(
            "Erro de conexão com o servidor. Verifique se o backend está rodando."
          );
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerText = originalText;
        }
      }
    </script>
  </body>
</html>
